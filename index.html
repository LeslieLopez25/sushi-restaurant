<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">

    <!-- REMIX ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Sushi</title>
</head>

<body>
    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="img/logo.png" alt="logo image">
                Sushi
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link">About us</a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#recently" class="nav__link">Recently</a>
                    </li>
                </ul>

                <!-- CLOSE BUTTON -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="img/leaf-branch-4.png" alt="nav image" class="nav__img-1">
                <img src="img/leaf-branch-3.png" alt="nav image" class="nav__img-1">
            </div>

            <div class="nav__buttons">
                <!-- THEME CHANGE BUTTON -->
                <!-- <i class="ri-moon-line change-theme" id="theme-button"></i> -->

                <!-- TOGGLE BUTTON -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
        <!-- HOME -->
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="img/home-sushi-rolls.png" alt="home image" class="home__img">

                <div class="home__date">
                    <h1 class="home__title">
                        Enjoy Delicious

                        <div>
                            <img src="img/home-sushi-title.png" alt="home image">
                            Sushi Food
                        </div>
                    </h1>

                    <p class="home__description">
                        Enjoy a good dinner with the best dishes in
                        the restaurant and improve your day.
                    </p>

                    <a href="#" class="button">
                        Order Now <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>

            <img src="img/leaf-branch-2.png" alt="home image" class="home__leaf-1">
            <img src="img/leaf-branch-4.png" alt="home image" class="home__leaf-1">
        </section>
    </main>

    <!-- SCROLL UP -->

    <!-- SCROLL REVEAL -->
    <script src="js/scrollreveal.min.js"></script>

    <!-- MAIN JS -->
    <script src="js/app.js"></script>
</body>

</html>
